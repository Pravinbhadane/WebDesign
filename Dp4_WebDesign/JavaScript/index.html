    Enter number : <input type="text" id="t1"/> <br />

    Result : <input type="text" id="t3" /> <br />

    <input type="button"  onclick="add()" value="Add" />
    <input type="button" onclick="Sub()" value="Sub"/>
    <input type="button" onclick="Multi()" value="Multi" />
    <input type="button" onclick="Devide()" value="Devide" />

    <div id="dv"></div>
    <script>

        function add() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            var result = parseInt(a) + parseInt(b)
            document.getElementById("t3").value = result;

            document.getElementById("dv").innerHTML = "sum is " + result;

        }
        function Sub() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            var result = parseInt(a) - parseInt(b)
            document.getElementById("t3").value = result;

        }
        function Multi() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            var result = parseInt(a) * parseInt(b)
            document.getElementById("t3").value = result;

        }

            var a = document.getElementById("t1").value;
