<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    Enter number : <input type="text" id="n1" /> <br />
      <br />
    Enter name : <input type="text" id="t1" /> <br />
    Add: <input type="button" onclick="Add()" />
    Remove: <input type="button" onclick="Remove()"/>
    <div id="d1" ></div>
    <script>
        var names = ["pravin", "piyush", "kartik", "rishabh"];

        function myfunction() {
            var data = "<ol>"
            for (let i = 0; i < names.length; i++) {
                data += "<li>" + names[i] + "</li>";
            }
            data += "</ol>";
            console.log(data);

            document.getElementById("d1").innerHTML = data;
        }

        function Add() {
            let a = document.getElementById("t1").value 
            names.push(a);
            myfunction();
        }

        function Remove() {
            let a = document.getElementById("t1").value

            for (let i = 0; i < names.length; i++) {
                if (names[i] == a) {
                    names.splice(i,1);
                }
            }
            myfunction();
        }

        myfunction();
       


    </script>
</body>
</html>
